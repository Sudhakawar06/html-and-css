<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <title>E-Commerce Card</title>
</head>

<body>
    <main>
        <div class=" card-container">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="card">
                <div class="card-content">
                    <img class="card-image" src="/image/javascript course 1.png" alt="javascript course">
                    <div class="card-text">
                        <div class="tag-heart-contianer">
                            <div class="tag">Beginner</div>
                            <img src="/image/Vector 1 (Stroke).svg" alt="heart">
                        </div>
                        <h3 class="card-title">
                            The Complete JavaScript Course Zero to Advanced
                        </h3>
                        <p class="card-subtitle">By: Sudha Chundawat</p>
                        <div class="star-rating">
                            <img src="/image/Star Rating.svg" alt="Star Rating">
                            <span class="rating-value">4.9</span>
                            <span class="rating-count">(3,327)</span>
                        </div>
                    </div>
                    <button class="card-button">
                        <img src="/image/Vector.svg" alt="Vector">
                        <span> Get Enrolled </span>
                    </button>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
